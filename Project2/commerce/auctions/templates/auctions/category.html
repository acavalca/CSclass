{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ categoryName }} Listings</h2>
    <ul class="circleless">
        {% for listing in listings %}
        <p class="listingStyle">
            <li><a href="{% url 'listingsView' listing.id %}">{{ listing.name }}</a></li>
            <ul class="circleless">
                <li>Price: {{ listing.price }}</li>
                <li>Description: {{ listing.body }}</li>
                <li><img src="{{ listing.imageURL }}" style="width:100px;"></li>
                <li>Creator: {{ listing.creator }}</li>
            </ul>
        </p>
        {% endfor %}
    </ul>
{% endblock %}
