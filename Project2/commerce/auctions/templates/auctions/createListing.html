{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="newListingName" placeholder="New Listing" required>
        <input type="number" name="newListingPrice" required>
        <input type="textArea" name="newListingBody" placeholder="Description" required>
        <input type="text" name="newListingImgURL" placeholder="Img URL">
        <select name="whichCategory" id="whichCategory">
            <option value="">---</option>
            {% for category in categoriesList %}
                <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="create">
    </form>
{% endblock %}
