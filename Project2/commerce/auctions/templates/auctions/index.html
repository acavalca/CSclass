{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul class="circleless">
        {% for listing in listings %}
        <p class="listingStyle">
            <!-- <li></li> -->
            <!-- <a href="{% url 'listingsView' listing.id %}"> -->
            <div class="flexBox">
                <div><a href="{% url 'listingsView' listing.id %}"><img src="{{ listing.imageURL }}" style="width:200px;"></a></div>
                <div>
                    <ul class="circleless">
                        <a class="listingTitle" href="{% url 'listingsView' listing.id %}">{{ listing.name }}</a><br><br>
                        <!-- {{ listing.name }} -->
                        <li>Price: {{ listing.price }}</li>
                        <li>Description: {{ listing.body }}</li>
                        <!-- <li><img src="{{ listing.imageURL }}" style="width:100px;"></li> -->
                        <li>Creator: {{ listing.creator }}</li>
                    </ul>
                </div>
            </div>
            <!-- </a> -->
        </p>
        {% endfor %}
    </ul>
{% endblock %}
